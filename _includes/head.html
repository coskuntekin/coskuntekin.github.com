<head
  prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article:http://ogp.me/ns/article#"
>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="dns-prefetch" href="//www.google-analytics.com" />
  <meta name="robots" content="index,follow" />
  <meta name="revisit-after" content="1 days" />
  <meta name="yandex-verification" content="f63058b82421c77a" />

  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
  </title>

  <meta
    name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
  />
  {% if page.tags %}
  <meta name="keywords" content="{{ page.tags|join: ',' }}" />
  {% endif %}
  <meta
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
    name="viewport"
  />

  <meta name="author" content="coskuntekin" />
  <meta
    name="google-site-verification"
    content="LSlMyiG3oWcRBeBfWzTlVFUN3GvyL1TawZqQUxHNvc0"
  />

  <link href="{{ "/assets/main.css" | relative_url }}"
  rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css?family=Oswald|Playfair+Display&amp;font-display=swap"
    rel="stylesheet"
  />

  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />
  <link type="text/plain" rel="author" href="{{ site.baseurl }}/humans.txt" />

  {% feed_meta %}

  <link
    href="{{ site.baseurl }}/images/favicon.ico"
    rel="icon"
    type="image/ico"
  />
  <!--[if IE]><link rel="shortcut icon" href="/favicon.ico" /><![endif]-->
  <link href="site.webmanifest" rel="manifest" />
  <link href="icon.png" rel="apple-touch-icon" />

  <meta
    property="og:title"
    content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
  />
  <meta property="og:type" content="article" />
  <meta
    property="og:url"
    content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />
  <meta
    property="og:description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
  />
  <meta property="og:site_name" content="https://coskuntekin.github.io" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@coskuntekin" />
  <meta
    name="twitter:title"
    content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
  />
  <meta
    name="twitter:description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
  />
  <meta name="twitter:creator" content="@coskuntekin" />
</head>
